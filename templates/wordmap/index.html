<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WordMap</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

{% verbatim %}
<div id="app">
  <p>{{ message }}</p>
</div>
{% endverbatim %}


<script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue.js!'
      }
    })
</script>
</body>
</html>
